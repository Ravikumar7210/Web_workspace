<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>

      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <hr />
    <form action="">
      <h3>Registration form</h3>
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Enter your name" />
      </div>
      <br />
      <div>
        <label for="sex">Sex: </label>
        <input type="radio" name="sex" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="sex" value="Female" />
        <label for="Female">Female</label>
      </div>
      <br />
      <div>
        <label for="country">Country: </label>
        <select name="Country" id="country">
          <option value="select country"></option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
      <br />
      <div>
        <label for="message">Message: </label>
        <input
          type="textarea"
          name="address"
          placeholder="Enter your meesage"
          cols="30"
          rows="4"
        />
      </div>
      <br />
      <div>
        <input type="checkbox" name="to_agree" id="to_agree" />
        <label for="to_agree">Subscribe?</label>
      </div>
      <br />
      <div>
        <button>submit</button>
      </div>
    </form>

    <hr />

    <form action="">
      <h2>
        Feedback form
      </h2>
      <br><br>

      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Write your name" />
      </div>
<br>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Write your email" />
      </div>
      <br>
      <div>
        <label for="message">Message: </label>
        <input
          type="textarea"
          name="message"
          placeholder="Write your message"
          cols="30"
          rows="4"
        />
      </div>
      <br>
      <div>
        <label for="radio">Rate us our of 5: </label>
        <br>
        <input type="radio" name="rate" value="1" />
        <label for="rate">1</label>
        <br>
        <input type="radio" name="rate" value="2" />
        <label for="rate">2</label>
        <br>
        <input type="radio" name="rate" value="3" />
        <label for="rate">3</label>
        <br>
        <input type="radio" name="rate" value="4" />
        <label for="rate">4</label>
        <br>
        <input type="radio" name="rate" value="5" />
        <label for="rate">5</label>
        
      </div>
      <br>
      <div><button>send ur message! </button></div>
    </form>
  </body>
</html>
