<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P9</title>
  </head>
  <body>
    <h3>Registration form</h3>
    <form action="">
      <div>
        <input type="text" name="name" placeholder="First Name" />
        <input type="text" name="name" placeholder="Last Name" />
      </div>

      <div>
        <label for="Gender">Please select your gender</label>
        <select name="Gender" id="Gender">
          <option value="Male">M</option>
          <option value="Female">F</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        Do you agree all terms of service?
        <input type="checkbox" name="to_agree" id="to_agree" />
        <label for="to_agree">Yes, I agree</label>
        <input type="checkbox" name="No" placeholder="" />
        <label for="NO">NO</label>
      </div>
      <div>
        <button>Register</button>
      </div>
    </form>
  </body>
</html>
